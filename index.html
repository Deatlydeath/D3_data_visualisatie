<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>D3 Data</title>
      <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>

    <script>
    
        var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);
        
        var circle = canvas.append("circle")
                        .attr("cx", 250)
                        .attr("cy", 250)
                        .attr("r", 50)
                        .attr("fill", "orange");
        
        var rect = canvas.append("rect")
                    .attr("width", 200)
                    .attr("height", 75)
                    .attr("fill", "pink");
        
        var line = canvas.append("line")
                    .attr("x1", 0)
                    .attr("y1", 100)
                    .attr("x2", 400)
                    .attr("y2", 400)
                    .attr("stroke", "green")
                    .attr("stroke-width", 10)
        
    </script>

  </body>

</html>
