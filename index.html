<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>D3 Data</title>
      <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>

        </ul>
    </header>
    <script>
        var canvas = d3.select("body").append("svg")
            .attr("width", 1000)
            .attr("height", 600)
            /*.style("margin-left", "20%")
            .style("margin-top", "10%")*/
            .append("g")
                .attr("transform", "translate(50, 50)");
        
        var tree = d3.layout.tree()
            .size([400, 800]);
        
        d3.json("data.json", function (data){
            //returns array with all the nodes + coordinates
            var nodes = tree.nodes(data);
            //used to link the nodes to eachother
            var links = tree.links(nodes);
            
            //select all the nodes in the canvas and readies it to append things to them.
            var node = canvas.selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                    .attr("class", "node")
                    //space out the nodes
                    .attr("transform", function (d) { return "translate(" + d.y + "," + d.x + ")"; })
            
            //make var diagonal with the d3 draw a diagonal function
            var diagonal = d3.svg.diagonal()
                .projection(function (d) { return [d.y, d.x]; });
            
            
            //create the link lines between the nodes
            canvas.selectAll(".link")
                .data(links)
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", diagonal)
                        
            //append a circle to each node
            node.append("circle")
                .attr("r", 1)
            //append text to each node
            node.append("text")
                .attr("dx", "-50")
                .attr("dy", "-50")
                //return the name (specified in json file) from the data
                .text(function (d) { return d.name + d.number; })
            
            function _fadein() {
                canvas.selectAll(".link")
                .transition("fadein")
                .style("stroke", "orange")
                .duration(2000);
            }
            
            function _fadecircle() {
                canvas.selectAll("circle")
                .transition("fadecircle")
                .attr("r", 30)
                .style("fill", "orange")
                .style("stroke", "orange")
                .duration(2000);
            }
            
            function _fadetext() {
                canvas.selectAll("text")
                .transition("fadetext")
                .style("font-size", "17px")
                .delay(2000)
                .duration(1000);
            }
            
            _fadein();
            _fadecircle();
            _fadetext();
        })
    </script>
  </body>

</html>
